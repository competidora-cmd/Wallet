<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="663ger Pass для Apple Wallet">
    <meta property="og:image" content="background.png">
    <link rel="apple-touch-icon" href="background.png">
    <title>663ger | Wallet Pass</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }
        .logo {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
        .button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 16px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin: 20px 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.5;
        }
        .copyright {
            position: fixed;
            bottom: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.png" class="logo" alt="663ger">
        <a href="663ger.pkpass" class="button">Добавить в Wallet</a>
        <p class="info">
            Нажмите кнопку выше, чтобы добавить карту в Apple Wallet.<br>
            663ger.com
        </p>
    </div>
    <div class="copyright">© 2024 663ger</div>

    <script>
        // Улучшенный скрипт для загрузки pass-файла на iOS устройствах
        document.addEventListener('DOMContentLoaded', function() {
            const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const addToWalletButton = document.querySelector('.button');
            
            if (iOS) {
                // Для iOS устройств меняем обработчик
                addToWalletButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Создаем iframe для загрузки pkpass в фоновом режиме
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = '663ger.pkpass';
                    document.body.appendChild(iframe);
                    
                    // В случае если iframe не сработал, пробуем открыть напрямую
                    setTimeout(function() {
                        window.location = '663ger.pkpass';
                    }, 500);
                });
                
                // Автоматически пробуем открыть pass при загрузке страницы
                setTimeout(function() {
                    window.location = '663ger.pkpass';
                }, 1000);
            }
        });
    </script>
</body>
</html>
